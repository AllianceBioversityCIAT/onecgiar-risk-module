<div class="globalContainer">
  <nav class="risk-nav-main">
    <ul class="risk-nav-list">
      <li>
        <a class="risk-nav-link" routerLink="/home">Initiatives</a>
      </li>
      <li>
        <a routerLink="''" class="risk-nav-link">></a>
      </li>
      <li>
        <a
          routerLink="/home/{{ initiativeId }}/{{ officalCode }}"
          class="risk-nav-link"
          >&nbsp;Risk report<span class="line">&nbsp;/</span>&nbsp;{{
            officalCode
          }}</a
        >
      </li>
      <li>
        <a routerLink="''" class="risk-nav-link">></a>
      </li>
      <li>
        <a
          routerLink="/home/{{ initiativeId }}/{{ officalCode }}/risk-dashboard"
          class="risk-nav-link"
          >Risk dashboard</a
        >
      </li>
    </ul>
  </nav>
  <div class="charts">
    <highcharts-chart
      *ngIf="risk_current_chartOptions"
      [Highcharts]="Highcharts"
      [options]="risk_current_chartOptions"
    >
    </highcharts-chart>
    <highcharts-chart
      *ngIf="risk_target_chartOptions"
      [Highcharts]="Highcharts"
      [options]="risk_target_chartOptions"
    >
    </highcharts-chart>
  </div>
</div>
