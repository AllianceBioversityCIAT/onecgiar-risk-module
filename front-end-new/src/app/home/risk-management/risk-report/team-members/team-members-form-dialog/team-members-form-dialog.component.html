<div class="form-dialog-header">
  <div class="form-dialog-header__text-box">
    <p class="form-dialog-header__text-box__text">{{ memberData.title }}</p>
  </div>

  <div class="form-dialog-header__icon-box">
    <button class="form-dialog-header__icon-box__btn" (click)="onCloseDialog()">
      <mat-icon class="form-dialog-header__icon-box__icon-size">
        <img
          class="form-dialog-header__icon-box__icon-size__icon"
          src="../../../assets/shared-image/Vector-close.svg"
          alt="~/Frontend/images/icon _ Vector-close"
        />
      </mat-icon>
    </button>
  </div>
</div>

<div class="form-dialog-conten-box-1">
  <form [formGroup]="memberFormData" class="form-dialog-content">
    <!-- //search-by-Email filed----- -->

    <div class="form-dialog-content__field--grid-column">
      <div class="form-dialog-content__title-box">
        <mat-label class="form-dialog-content__title-box__title"
          >Search By Email</mat-label
        >
      </div>
      <mat-form-field
        class="form-dialog-content__field"
        floatLabel="always"
        hideRequiredMarker
        appearance="outline"
      >
        <mat-select [formControl]="emailCtrl" placeholder="" #singleSelect>
          <mat-option>
            <ngx-mat-select-search
              placeholderLabel="Search"
              [formControl]="emailFilterCtrl"
            ></ngx-mat-select-search>
          </mat-option>

          <mat-option *ngFor="let user of filteredEmail | async" [value]="user">
            {{ user.email }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- //Email filed----- -->

    <div class="form-dialog-content__field--grid-column">
      <div class="form-dialog-content__title-box">
        <mat-label class="form-dialog-content__title-box__title"
          >Email</mat-label
        >
      </div>
      <mat-form-field
        class="form-dialog-content__field"
        floatLabel="always"
        hideRequiredMarker
        appearance="outline"
      >
        <input
          matInput
          formControlName="email"
          required
          value="{{ emailCtrl.value?.email }}"
        />
      </mat-form-field>
    </div>

    <div class="form-dialog-conten-box-2">
      <div class="form-dialog-content__title-box">
        <mat-label class="form-dialog-content__title-box__title"
          >which role will be assigned?<span class="star">*</span></mat-label
        >
      </div>
      <mat-form-field
        class="form-dialog-content__field--2"
        floatLabel="always"
        hideRequiredMarker
        appearance="outline"
      >
        <mat-select formControlName="role">
          <mat-option
            *ngFor="let member of membersData"
            value="{{ member.role }}"
          >
            {{ member.role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <!-- //Update Button----- -->
      <div class="form-dialog-conten-button-box">
        <div class="form-dialog-conten__button-box">
          <button
            *ngIf="!memberData.element"
            class="form-dialog-conten__button-box__btn"
            type="submit"
            mat-raised-button
            (click)="onAddMember()"
          >
            Add
          </button>
        </div>
        <div class="form-dialog-conten__button-box">
          <button
            *ngIf="memberData.element"
            class="form-dialog-conten__button-box__btn"
            type="submit"
            mat-raised-button
            color="primary"
            (click)="onUpdateMember()"
          >
            Update
          </button>
        </div>
