<!-- step-2 -->
<div class="risk-management-form-field-box">
    <form *ngIf="filterForm"  [formGroup]="filterForm" class="risk-management-form-field-box">
      <!-- //Title----- -->
      <div class="risk-management-form-field field-2">
        <mat-label class="risk-management-form-field__label">Title</mat-label>

        <input
        formControlName="title"
          hideToggle="true"
          class="risk-management-form-field-box__input-2"
          matInput
          placeholder="Search"
          
        />

        <img
          src="../../../assets/shared-image/search-icon.svg"
          class="risk-management-search-icon-2"
          alt="~/Frontend/images/search-icon.svg"
        />
      </div>

      <!-- //Risk category----- -->
      <div class="risk-management-form-field field-3">
        <mat-label class="risk-management-form-field__label"
          >Risk category</mat-label
        >

        <mat-select
          class="risk-management-form-field-box__input-3"
          placeholder="Risk Category"
          formControlName="category"
          
          
        >
        <mat-option>None</mat-option>
        <ng-container *ngFor="let riskCat of categories">
        <mat-option *ngIf="riskCat.disabled == 0" [value]="riskCat.id">
          {{ riskCat.title }}

          <mat-icon [matTooltip]="riskCat.description" matSuffix
          >help_outline</mat-icon>
        </mat-option>
      </ng-container>
        </mat-select>
      </div>

      <!-- //Created by----- -->
      <div class="risk-management-form-field field-4">
        <mat-label class="risk-management-form-field__label"
          >Created by</mat-label
        >

        <mat-select
          class="risk-management-form-field-box__input-4"
          placeholder="Created by" 
          formControlName="created_by"
        >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let user of riskRaiser" [value]="user.id">
          {{ user?.full_name }}
        </mat-option>
        </mat-select>
      </div>

      <!-- //Risk owner----- -->
      <div class="risk-management-form-field field-5">
        <mat-label class="risk-management-form-field__label"
          >Risk owner</mat-label
        >

        <mat-select
          class="risk-management-form-field-box__input-4"
          placeholder="Risk Owner"
          
          formControlName="owner"
        >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let user of riskUsers" [value]="user.id">
          {{ user?.user?.full_name ||  user?.email }}
        </mat-option>
        </mat-select>
      </div>

      <!-- //Sort----- -->
      <div class="risk-management-form-field field-5">
        <mat-label class="risk-management-form-field__label">Sort</mat-label>

        <mat-select
          class="risk-management-form-field-box__input-4"
          placeholder="Sort" 
          
          formControlName="sort"
        >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of sort" [value]="item.value">
          {{ item.name }}
        </mat-option>
        </mat-select>
      </div>
    
      <!-- //Reset Button----- -->
      <div class="risk-management-form-field field-6">
        <button
          class="risk-management-reset-btn"
          mat-raised-button
          (click)="resetForm()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
  <!-- step-3 -->
  <div class="risk-management-export">
    <div class="risk-management-export-box">
        <div>
          <mat-label>Show redundant risk ({{this.AllRisk?.redundentRisk?.length}})</mat-label>
          <mat-checkbox
          labelPosition="before"
          [(ngModel)]="redundant"
          (ngModelChange)="redundantChange()"
          ></mat-checkbox>
        </div>
        <!-- //Reset Button----- -->
        <div>
          <button
            class="risk-management-export-btn"
            mat-raised-button
            (click)="export(id, initiativeId)"
          >
            <mat-icon class="risk-management-export-box-icon">
              <svg
                class="risk-management-export-box-icon--1"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="21"
                viewBox="0 0 22 21"
                fill="none"
              >
                <path
                  d="M5.65951 17.6484C5.15534 17.6484 4.72389 17.4772 4.36517 17.1348C4.00584 16.7918 3.82617 16.3797 3.82617 15.8984V13.2734H5.65951V15.8984H16.6595V13.2734H18.4928V15.8984C18.4928 16.3797 18.3135 16.7918 17.9548 17.1348C17.5954 17.4772 17.1637 17.6484 16.6595 17.6484H5.65951ZM11.1595 14.1484L6.57617 9.77344L7.8595 8.50469L10.2428 10.7797V3.64844H12.0762V10.7797L14.4595 8.50469L15.7428 9.77344L11.1595 14.1484Z"
                  fill="white"
                /></svg
            ></mat-icon>

            Export to excel 
          </button>
        </div>

        <div>
          <button
            class="risk-management-export-btn"
            mat-raised-button
            (click)="exportPDF()"
          >
            <mat-icon class="risk-management-export-box-icon">
              <svg
                class="risk-management-export-box-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="21"
                viewBox="0 0 22 21"
                fill="none"
              >
                <path
                  d="M5.65951 17.6484C5.15534 17.6484 4.72389 17.4772 4.36517 17.1348C4.00584 16.7918 3.82617 16.3797 3.82617 15.8984V13.2734H5.65951V15.8984H16.6595V13.2734H18.4928V15.8984C18.4928 16.3797 18.3135 16.7918 17.9548 17.1348C17.5954 17.4772 17.1637 17.6484 16.6595 17.6484H5.65951ZM11.1595 14.1484L6.57617 9.77344L7.8595 8.50469L10.2428 10.7797V3.64844H12.0762V10.7797L14.4595 8.50469L15.7428 9.77344L11.1595 14.1484Z"
                  fill="white"
                /></svg
            ></mat-icon>

            Export to pdf
          </button>
        </div>
    </div>
  </div>
