    <div class="user-management__button-box">
      <button
        class="parameters-settings__button-box__btn"
        (click)="openDialogCreateCategory('Add Category', null)"
        mat-raised-button
        color="primary"
      >
        Create category
      </button>
      <button
        class="user-management__button-box__btn btn-export-size"
        mat-raised-button
        color="primary"
        (click)="export()"
      >
        <mat-icon class="user-management__button-box__icon">
          <img
            class="user-management__button-box__icon--1"
            src="../../assets/shared-image/Vectors.svg"
            alt="~/Frontend/images/icon _ icon _Users"
          />
        </mat-icon>
        <span class="user-management__button-box__title">Export data</span>
      </button>
    </div>

  <div class="table-box">
    <div class="table-box">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        
      >
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>
            <div class="mtable"></div>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="mtable">{{ element.color }}</div>
          </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h1">ID</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>
            <span class="th-3">Category</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="td-3-h">{{ element.title }}</span>
          </td>
        </ng-container>

        <!-- Category group Column -->
        <ng-container matColumnDef="category_group_name">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h3">Category group</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="td-h">{{ element.category_group_name }}</span>
          </td>
        </ng-container>

        <!-- Description  Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h4">Description</span>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Action Name Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h5">Actions</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="m">
              <button
                matTooltip="Edit"
                style="border: none; cursor: pointer; background-color: #ffffff"
                (click)="openDialogEditCategory('Edit Category', element)"
              >
                <mat-icon class="user-management-table__icon">
                  <img
                    class="table__icon"
                    src="../../assets/shared-image/Vector-edit.svg"
                    alt="~/Frontend/images/icon _ Vector-edit"
                /></mat-icon>
              </button>

              <button
                style="border: none; cursor: pointer; background-color: #ffffff"
              >
              <mat-icon matTooltip="Enabled category" *ngIf="element.disabled == 0" (click)="onViewClick(element)">visibility</mat-icon>
              <mat-icon matTooltip="Disabled category" *ngIf="element.disabled == 1" (click)="onViewClick(element)">visibility_off</mat-icon>
                <!-- <mat-icon class="user-management-table__icon">
                  <img
                    style="width: 20px; height: 20px"
                    class="table__icon"
                    src="../../../../../assets/shared-image/view-filled.svg"
                    alt="~/Frontend/images/icon _ Vector-edit"
                /></mat-icon>
                 -->
              </button>

              <button
              matTooltip="Delete"
                style="border: none; cursor: pointer; background-color: #ffffff"
                (click)="deleteCategoryById(element.id)"
              >
                <mat-icon class="user-management-table__icon">
                  <img
                    class="table__icon"
                    src="../../assets/shared-image/Vector-delete.svg"
                    alt="~/Frontend/images/icon _ Vector-delete"
                /></mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr
          class="table-header"
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          class="table-header"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
