<!-- user-management-content -->

<div class="user-management__icon-box">
  <mat-icon class="user-management__icon-box__icon">
    <img
      class="user-management__icon-box__icon--1"
      src="../../assets/shared-image/users-cog.svg"
      alt="~/Frontend/images/icon _ icon _Users"
  /></mat-icon>
  <span class="user-management__icon-box__title">User management </span>
</div>

<div class="user-management__text-box--1">
  <p class="user-management__text-box__title">
    Welcome to the user management panel, here you can manage the users and
    their roles within the platform.
  </p>
</div>

<div class="user-management__content--1">
  <div class="user-management__main__text-box">
    <div>
      <p class="user-management__main__text-box__title--1">All users</p>
    </div>

    <div>
      <p class="user-management__main__text-box__title--2">{{length}}  total</p>
    </div>
  </div>

  <div class="user-management__container">
    <div class="user-management__search-box-flex">
      <div class="user-management__search-box">
        <form action="" class="search">
          <input
            class="search__input"
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search"
            #input
          />

          <button
            style="border: none; cursor: pointer; background-color: #ffffff12"
            class="search__button"
          >
            <mat-icon class="search__icon">
              <img
                class="search__icon"
                src="../../assets/shared-image/Vector-search.svg"
                alt="~/Frontend/images/icon _ search-icon"
            /></mat-icon>
          </button>
        </form>
      </div>

    

      <div class="user-management__button-box">
        <button
          class="user-management__button-box__btn btn-primary-size"
          (click)="openDialogAddUser('Add User', null)"
          mat-raised-button
        >
          Add new user
        </button>
        <button
          class="user-management__button-box__btn btn-export-size"
          mat-raised-button
          (click)="export()"
        >
          <mat-icon class="user-management__button-box__icon">
            <img
              class="user-management__button-box__icon--1"
              src="../../assets/shared-image/Vectors.svg"
              alt="~/Frontend/images/icon _ icon _Users"
            />
          </mat-icon>
          <span class="user-management__button-box__title">Export data</span>
        </button>
      </div>
    </div>



    <div class="table-box">
      <div class="table-box">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          matSort
        >
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Id Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>
              <div class="mtable"></div>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="mtable">{{ element.color }}</div>
            </td>
          </ng-container>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="h1">User ID</span>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="full_name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>
              <span class="th-3">User name</span>
            </th>
            <td mat-cell *matCellDef="let element">
              <span class="td-3-h">{{ element.full_name }}</span>
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>
              <span class="h3">Email</span>
            </th>
            <td mat-cell *matCellDef="let element">
              <span class="td-h">{{ element.email }}</span>
            </td>
          </ng-container>

          <!-- Author Name Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>
              <span class="h4">Role</span>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
          </ng-container>

          <!-- Action Name Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <span class="h5">Action</span>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="m">
                <button
                  style="
                    border: none;
                    cursor: pointer;
                    background-color: #ffffff;
                  "
                  matTooltip="Edit"
                  (click)="openDialogEditUser('Edit User', element)"
                >
                  <mat-icon class="user-management-table__icon">
                    <img
                      class="table__icon"
                      src="../../assets/shared-image/Vector-edit.svg"
                      alt="~/Frontend/images/icon _ Vector-edit"
                  /></mat-icon>
                </button>

                <button
                  style="
                    border: none;
                    cursor: pointer;
                    background-color: #ffffff;
                  "
                  matTooltip="Delete"
                  (click)="deleteUserById(element.id)"
                >
                  <mat-icon class="user-management-table__icon">
                    <img
                      class="table__icon"
                      src="../../assets/shared-image/Vector-delete.svg"
                      alt="~/Frontend/images/icon _ Vector-delete"
                  /></mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr
            class="table-header"
            mat-header-row
            *matHeaderRowDef="displayedColumns"
          ></tr>
          <tr
            class="table-header"
            mat-row
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
      </div>
    </div>
  </div>
</div>
