<button mat-raised-button class="add_new_btn" color="primary" (click)="openDialog()">
  Add new
</button>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let phase">{{ phase.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let phase">{{ phase.name }}</td>
    </ng-container>

    <ng-container matColumnDef="reporting_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporting year</th>
      <td mat-cell *matCellDef="let phase">{{ phase.reportingYear }}</td>
    </ng-container>

    <ng-container matColumnDef="toc_phase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ToC phase</th>
      <td mat-cell *matCellDef="let phase">{{ phase.tocPhase }}</td>
    </ng-container>

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start date</th>
      <td mat-cell *matCellDef="let phase">{{ phase.startDate }}</td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
      <td mat-cell *matCellDef="let phase">{{ phase.endDate }}</td>
    </ng-container>

    <ng-container matColumnDef="previous_phase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Previous Phase</th>
      <td mat-cell *matCellDef="let phase">
        {{ phase.previousPhase ? phase.previousPhase.name : "" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let phase">{{ phase.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let phase">
        <button mat-icon-button (click)="openDialog(phase.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(phase.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 30, 50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
