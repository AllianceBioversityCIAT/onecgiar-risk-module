    <div class="table-box example-container">
      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h1">ID</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Mitigation status Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>
            <span class="th-3">Status of Action</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="td-3-h">{{ element.title }}</span>
          </td>
        </ng-container>

        <!-- Description group Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h3">Description</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="td-h">{{ element.description }}</span>
          </td>
        </ng-container>

        <!-- Action Name Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <span class="h5">Actions</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="m">
              <button
                matTooltip="Edit"
                style="border: none; cursor: pointer; background-color: #ffffff"
                (click)="
                  editMitigation(element, 'Actions /Controls to manage risks')
                "
              >
                <mat-icon class="user-management-table__icon">
                  <img
                    class="table__icon"
                    src="../../assets/shared-image/Vector-edit.svg"
                    alt="~/Frontend/images/icon _ Vector-edit"
                /></mat-icon>
              </button>

              <button
                matTooltip="Delete"
                style="border: none; cursor: pointer; background-color: #ffffff"
                (click)="deleteMitigation(element)"
              >
                <mat-icon class="user-management-table__icon">
                  <img
                    class="table__icon"
                    src="../../assets/shared-image/Vector-delete.svg"
                    alt="~/Frontend/images/icon _ Vector-delete"
                /></mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr
          class="table-header"
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          class="table-header"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
