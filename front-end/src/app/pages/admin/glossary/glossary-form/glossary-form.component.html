<h1 mat-dialog-title>
    {{ data?.action == "Edit" ? "Edit" : "New" }} glossary
  </h1>
  
  <div mat-dialog-content>
    <form *ngIf="glossaryForm" [formGroup]="glossaryForm">
      <mat-form-field class="w-30" appearance="outline">
        <input formControlName="title" matInput placeholder="Title" />
        <mat-error
          class="error"
          *ngIf="glossaryForm.controls?.title?.errors?.['required']"
          >Title title is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-30" appearance="outline">
        <textarea
          formControlName="description"
          matInput
          placeholder="Description"
        >
        </textarea>
        <mat-error
          class="error"
          *ngIf="glossaryForm.controls?.description?.errors?.['required']"
          >Description is required</mat-error
        >
      </mat-form-field>
    </form>
  </div>
  
  <div class="buttons" mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
  </div>
