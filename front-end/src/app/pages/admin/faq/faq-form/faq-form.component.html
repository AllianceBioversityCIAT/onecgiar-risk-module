<h1 mat-dialog-title>
    {{ data?.action == "Edit" ? "Edit" : "New" }} FAQ
  </h1>
  
  <div mat-dialog-content>
    <form *ngIf="Form" [formGroup]="Form">
        <mat-form-field class="w-30" appearance="outline">
            <textarea
              formControlName="question"
              matInput
              placeholder="Question"
            >
            </textarea>
            <mat-error
              class="error"
              *ngIf="Form.controls?.question?.errors?.['required']"
              >Question is required</mat-error
            >
        </mat-form-field>
        <mat-form-field class="w-30" appearance="outline">
            <textarea
            formControlName="answer"
            matInput
            placeholder="Answer"
            >
            </textarea>
            <mat-error
            class="error"
            *ngIf="Form.controls?.answer?.errors?.['required']"
            >Answer is required</mat-error
            >
        </mat-form-field>
    </form>
  </div>
  
  <div class="buttons" mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
  </div>
