<h1 mat-dialog-title>Publish Risks</h1>

<div mat-dialog-content>
  <p>Please make sure the submitted data is accurate. Take note that no further changes can be made after publication.</p>
  <mat-form-field style="width: 100%">
    <textarea
      [(ngModel)]="data.reason"
      rows="4"
      placeholder="Publish Reason"
      matInput
    ></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="publish()">Publish</button>
</div>
