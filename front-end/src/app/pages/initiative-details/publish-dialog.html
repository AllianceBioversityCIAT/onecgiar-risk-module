<h1 mat-dialog-title>Publish Risks</h1>

<div mat-dialog-content>
  <p>
    if you publish you can't update any risk please be sure all data is accurate before you publish 
  </p>
  <mat-form-field  style="width:100%">
    <textarea
  
      [(ngModel)]="data.reason"
      rows="4"
      placeholder="Publish Reason"
      matInput
    ></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="publish()">Publish</button>
</div>
