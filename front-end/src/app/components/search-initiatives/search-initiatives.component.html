<mat-card>
  <mat-card-header>
    <!-- <mat-card-subtitle>Filters</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="filterForm">
      <mat-form-field class="w-30" appearance="outline">
        <input formControlName="name" matInput placeholder="Initiative Name" />
      </mat-form-field>
      <mat-form-field class="w-auto" appearance="outline">
        <span matPrefix>INIT-</span>
        <input formControlName="initiative_id" matInput />
      </mat-form-field>
      <mat-form-field class="w-auto" appearance="outline">
        <mat-select placeholder="Risk Categories" formControlName="category">
             <mat-option>None</mat-option>
          <mat-option *ngFor="let riskCat of categories" [value]="riskCat.id">
            {{ riskCat.title }}

            <mat-icon matTooltip="Risk Categories" matSuffix
              >help_outline</mat-icon
            >
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-auto" appearance="outline">
        <mat-select placeholder="My role" formControlName="my_role">
            <mat-option>None</mat-option>
          <mat-option *ngFor="let item of roles" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-auto" appearance="outline">
        <mat-select placeholder="Sort" formControlName="sort">
            <mat-option>None</mat-option>
          <mat-option *ngFor="let item of sort" [value]="item.value">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox
    labelPosition="before"
      [(ngModel)]="myIni"
      (ngModelChange)="myIniChange()"
    >
     My Initiatives
    </mat-checkbox>
    <button mat-raised-button  color="primary" (click)="export()">Export to excel</button>
    <button mat-raised-button color="accent" (click)="resetForm()">
      Reset
    </button>
    <!-- <button mat-raised-button color="primary"  (click)="resetForm()">Filter</button> -->
  </mat-card-actions>
</mat-card>
