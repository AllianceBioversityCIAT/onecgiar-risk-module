<div class="dialogHeader">
    <h1 mat-dialog-title>Publish</h1>
    <button mat-dialog-close>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
    </button>
</div>
<div class="dialogBody">
    <form [formGroup]="publishForm">
        <mat-form-field class="w-90" appearance="outline">
            <input formControlName="versionTitle" matInput placeholder="Version Title">
            <mat-error class="error" *ngIf="publishForm.controls['versionTitle'].errors?.['required']">Version Title is Required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="w-90" appearance="outline">
          <input formControlName="publishReason" matInput placeholder="Publish Reason">
          <mat-error class="error" *ngIf="publishForm.controls['publishReason'].errors?.['required']">Publish Reason is Required</mat-error>
        </mat-form-field>
        <br>
        <div class="end">
          <button mat-raised-button>SAVE</button>
        </div>
    </form>
</div>
