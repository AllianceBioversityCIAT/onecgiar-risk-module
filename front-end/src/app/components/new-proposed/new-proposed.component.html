<div class="dialogHeader">
    <h1 mat-dialog-title>Proposed Mitigation Measurements</h1>
    <button mat-dialog-close>
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </button>
</div>
<div class="dialogBody">
    <form [formGroup]="proposedForm" (ngSubmit)="submit()">
        <mat-form-field class="w-90" appearance="outline">
            <textarea formControlName="description" rows="4" matInput placeholder="Mitigation Description"></textarea>
            <mat-error class="error" *ngIf="proposedForm.controls['description'].errors?.['required']">Mitigation Description is Required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-90" appearance="outline">
            <mat-select formControlName="status">
              <mat-option *ngFor="let action of Actions" [value]="action.value">
                {{action.viewValue}}
              </mat-option>
            </mat-select>
          <mat-error class="error" *ngIf="proposedForm.controls['status'].errors?.['required']">Status of Action is Required</mat-error>
        </mat-form-field>
        
        <div class="end">
          <button class="primaryButton">SAVE</button>
        </div>
    </form>
</div>
